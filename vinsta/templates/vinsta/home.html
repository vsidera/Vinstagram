{% extends "vinsta/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ user.profile.photo.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.caption }}</a>
              <small class="text-muted">{{ post.likes }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.profile }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
