{% extends "vinsta/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="offset-3 col-md-6 offset-3">
            <form action="{%url 'new_image'%}" method="post" enctype="multipart/form-data" class="pt-5">
                {%csrf_token%} 
                
                {{ form|crispy }}
               
                <input type="submit" class="btn btn-success btn-lg" value="Post">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
