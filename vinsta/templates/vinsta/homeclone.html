
{% extends "vinsta/base.html" %}

{% block content %} {{block.super}}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
            {% for post in posts %}
            <h2>Card</h2>

            <div class="card">
            <img src="{{post.image.url}}" alt="Avatar" style="width:100%">
            <div class="container">
            <h4><b>John Doe</b></h4> 
            <a class="instagram-card-icon" href="/like/{{post.id}}"><i class="far fa-heart"></i></a>
            <a class="instagram-card-icon" href="/comments/{{post.id}}"><i class="far fa-comment"></i></a>
            <a class="instagram-card-icon left" href="#"><i class="far fa-bookmark"></i></a>
            <p class="Likes">{{post.likes.count}} Likes</p>
            <p><a class="Instagram-card-content-user" href="#">{{post.profile.user}}</a> {{post.caption}}.</p> 
            </div>
            </div>
            {%endfor%}   

		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>

{%endblock%}
